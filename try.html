<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOP WATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>STOP WATCH</h2>
        <div id="display">
            00 : 00 : 00
        </div>
        <div class="buttons">
            <button id="startStop" onclick="startStop()">Start</button>   <button id="reset" onclick="reset()">Reset</button>
        </div>
    </div>
    <script>
var seconds = 0
var mintues = 0
var hours = 0

displaySeconds = 0
displayMinutes = 0
displayHours = 0

var interval;
var status = "stopped"
function stopWatch() {
    seconds ++
    if (seconds === 60) {
        seconds = 0
        mintues++
    
        if (mintues === 60) {
            mintues = 0
            hours ++
        }
        
    }
    displayHours = hours < 10 ? "0" + hours.toString() : displayHours = hours;
    displayMinutes = mintues < 10 ? "0" + mintues.toString() : displayMinutes = mintues;
    displaySeconds = seconds < 10 ? "0" + seconds.toString() : displaySeconds = seconds;
    document.getElementById("display").innerHTML = displayHours + " : " + displayMinutes + " : " + displaySeconds
}

function startStop() {
    if (status == "stopped"){
interval = setInterval (stopWatch, 1000)
document.getElementById("startStop").innerHTML = "Stop"
status = "started"

} else {
    clearInterval(interval)
    document.getElementById("startStop").innerHTML = "Start"
    status = "stopped"
}
}

function reset() {
    clearInterval(interval)
    seconds = 0;
    mintues = 0;
    hours = 0;
    document.getElementById("display").innerHTML = "00 : 00 : 00"
    document.getElementById("startStop").innerHTML = "Start"
}
    </script>
</body>
</html>
